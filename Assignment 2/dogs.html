<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dogs</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>


  <div id="dog-carousel" class="carousel-container"></div>


  <div id="breed-buttons"></div>

 
  <div id="breed-info" style="display:none;">
    <h3 id="breed-name"></h3>
    <p id="breed-desc"></p>
    <p><strong>Life Span:</strong> <span id="breed-life"></span></p>
  </div>

  <script src="dogs.js"></script>
  <div class="audio-box">
    <h3>Audio Instructions</h3>
    <ul>
      <li>Say "Load dog breed [breed name]"</li>
      <li>Say "Navigate to [home/stocks/dogs]"</li>
    </ul>
    <button onclick="annyang.start()">Turn On Audio</button>
    <button onclick="annyang.abort()">Turn Off Audio</button>
  </div>

</html>
